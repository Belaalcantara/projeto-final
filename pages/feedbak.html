<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../assets/css/feedback.style.css">
        <iframe src="../layout/header.html" framborder="0" width="100%" scrolling="no"></iframe>
        <title>Feedback</title>
    </head>
    <body>
        <div id="login">
            <form class="card">
                <div class="card-header">
                    <h2>Deixe seu Feedback!</h2>
                </div>
                <div class="card-content">
                    <div class="card-content-area">
                        <label for="usuario">Nome</label>
                        <input type="text" id="usuario" autocomplete="off">
                    </div>
                <div class="card-content">
                    <div class="card-content-area">
                        <label for="usuario">Email</label>
                        <input type="email" id="usuario" autocomplete="off">
                    </div>
                    <div class="card-content-area">
                        <label for="comentário">Senha</label>
                        <input type="password" id="comentário" autocomplete="off">

                    </div>
                </div>
                <div class="card-footer">
                    <input type="submit" value="login" class="submit">
                    <a href="#" class="recuperar_senha">Esqueceu a senha?</a>
                </div>
            </form>
        </div>
    </body>
</html>
